<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
     <body class="bg-secondary">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card bg-primary shadow" style="width: 30rem;">
            <div class="card-body p-5">
                <h2 class="text-center text-white mb-4">Login</h2>
                <form id="formLogin" action="{% url 'login' %}" method="POST"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="login" class="form-label text-white">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label text-white">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="workspace" class="form-label text-white">Enfermaria:</label>
                        <select class="form-select" id="workspace" name="workspace" required>
                            <option value="Infantil">Infantil</option>
                            <option value="Fundamental">Fundamental</option>
                            <option value="Ensino Médio">Ensino Médio</option>
                            <option value="Atendimento Externo">Atendimento Externo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100" value="signup">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>



</body>
</html>
