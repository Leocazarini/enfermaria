<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
    <form>
        <div class="col-md-9">
            <div class="input-group mb-3">
              <span class="input-group-text">Data</span>
              <input type="date" class="form-control" id="employeeDateField" placeholder="Data" aria-label="employee_date">
              <span class="input-group-text">Enfermeira</span>
              <input type="text" class="form-control" id="nurseField" placeholder="Enfermeira" aria-label="employee_nurse">
              <span class="input-group-text">Enfermaria</span>
              <input type="text" class="form-control" id="infirmaryField" placeholder="Enfermaria" aria-label="employee_infirmary">            
            </div>
            <div class="row mb-3"> 
              <div class="col-md-5">
                <div class="input-group"> 
                  <span class="input-group-text">Nº do Crachá</span>
                  <input type="number" class="form-control" id="employeeBadgeNumberField" placeholder="Nº do Crachá" aria-label="employee_badge_number">
                </div>
              </div>
              <div class="col-md-7">
                <div class="input-group"> 
                  <span class="input-group-text">Nome</span>
                  <input type="text" class="form-control" id="employeeNameField" placeholder="Nome do Funcionário" aria-label="employee_name">
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <div class="input-group"> 
                  <span class="input-group-text">Sexo</span>
                  <input type="text" class="form-control" id="employeeGenderField" placeholder="Sexo" aria-label="employee_gender">
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group"> 
                  <span class="input-group-text">Idade</span>
                  <input type="number" class="form-control" id="employeeAgeField" placeholder="Idade" aria-label="employee_age">
                </div>
              </div>
              <div class="col-md-3">
                <div class="input-group">
                  <span class="input-group-text">Departamento</span>
                  <input type="text" class="form-control" id="employeeDepartmentField" placeholder="Departamento" aria-label="employee_department">
                </div>
              </div> 
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Alergias</span>
              <input type="text" class="form-control" id="employeeAllergyField" placeholder="Alergias" aria-label="employee_allergy">
            </div>
            <div class="input-group mb-3 mt-3">
              <span class="input-group-text w-100">Ocorrência</span>
              <textarea class="form-control" id="occurrenceField" placeholder="Ocorrência" aria-label="employee_occurrence"></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text w-100">Procedimentos</span>
              <textarea class="form-control" id="procedureField" placeholder="Procedimentos" aria-label="employee_procedure"></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text w-100">Observações</span>
              <textarea class="form-control" id="observationField" placeholder="Observações" aria-label="employee_observation"></textarea>
            </div>
          
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="reEvaluationCheck">
              <label class="form-check-label" for="reEvaluationCheck">
                Reavaliação
              </label>
            </div>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
